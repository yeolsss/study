<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase 게시판</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="board-header">
      <h1 class="board-header__title">
        <a class="board-header__link" id="home_btn" href="#">
          Firebase 게시판
        </a>
      </h1>
    </header>

    <main class="board-contents">
      <section class="board-contents__header">
        <div><span>번호</span></div>
        <div><span>제목</span></div>
        <div><span>등록일</span></div>
        <div><span>작성자</span></div>
      </section>
      <section id="board-list" class="board-contents__main"></section>
      <section class="board-contents__search-group">
        <div class="board-contents__search-container">
          <label for="search_input">
            <input
              type="text"
              id="search_input"
              class="search-input"
              placeholder="검색어"
            />
          </label>
          <button id="search_btn" class="search-btn">검색</button>
        </div>
      </section>
      <section class="board-contents__btn-group">
        <div id="write_board" class="board-contents__btn-group__write-btn">
          <a href="#">글쓰기</a>
        </div>
      </section>
    </main>

    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
